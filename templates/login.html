{% extends 'layout.html' %}
{% block head %}
    <title>Nama Perusahaan</title>
{% endblock %}
{% block body %}
    <style>
        .navbar {
            z-index: 1; 
        }
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
        }
    </style>
        <div class="login-container">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                    <p class="text-center">Masukkan Username dan Password</p>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input name="inpUser" type="Username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input name="inpPass" type="password" class="form-control">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary mt-4">Login</button>
                        </div>
                    </br>
                        <p class="bottom">Tidak punya akun?<a class="bottom" href="{{url_for('register')}}">Daftar disini</a></p>
                    </form>
                    <script>
                        var loginAlertMessage = "{{ login_alert }}";
                        if (loginAlertMessage) {
                            alert(loginAlertMessage);
                        }
                    </script>  
                </div>
            </div>
        </div>
    </div>
{% endblock %}
