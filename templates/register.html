{% extends 'layoutv2.html' %}
{% block head %}
{% endblock %}
{% block body %}
    <style>
        .html, body {
            height: 100%;
            margin: 0;
            padding: 0;  
        }

        body {
            background-color: #363062;
        }

        .register-container {
            margin-top: 50px;
            margin-left: 320px;
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
        }
    </style>
        <div class="register-container">
            <div class="card">
                <div class="card-header">
				<h5 class="text-center">Register</h5>
			</div>
			<div class="card-body">
				<form action="register" method="post">
                    <div class="msg">{{ msg }}</div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input id="username" name="username" type="text" placeholder="Enter Your Username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input id="email" name="email" type="tex" placeholder="Enter Your Password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input id="password" name="password" type="password" placeholder="Enter Your Email ID" class="form-control">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary mt-4">Sign Up</button>
                        </div>
                    </br>
                    <p class="bottom">Sudah punya akun? <a class="bottom" href="{{url_for('login')}}"> Login disini</a></p>
				</form>
                <script>
                    var registration_success_alert = "{{ msg2 }}";
                    if (registration_success_alert) {
                        alert(registration_success_alert);
                    }
                </script>
                </div>
            </div>
        </div>
{% endblock %}
