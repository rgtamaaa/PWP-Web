{% extends 'layout.html' %}
{% block head %}
    <title>SVT Store</title>
{% endblock %}
{% block body %}
        <div class="login-container">
            <div class="card" style="padding: top 30px;">
                <div class="card-header">
				<h5 class="text-center">Register</h5>
			</div>
			<div class="card-body">
				<form action="register" method="post">
                    <div class="msg">{{ msg }}</div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input id="username" name="username" type="text" placeholder="Enter Your Username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input id="email" name="email" type="tex" placeholder="Enter Your Password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input id="password" name="password" type="password" placeholder="Enter Your Email ID" class="form-control">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary mt-4">Sign Up</button>
                        </div>
                    </br>
                    <p class="bottom">Sudah punya akun? <a class="bottom" href="{{url_for('login')}}"> Login disini</a></p>
				</form>
                <script>
                    var registration_success_alert = "{{ msg2 }}";
                    if (registration_success_alert) {
                        alert(registration_success_alert);
                    }
                </script>
                </div>
            </div>
        </div>
{% endblock %}
