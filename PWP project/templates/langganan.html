    <script>
      var mainImg = document.getElementById("main-img");
      var smallImg = document.getElementsByClassName("small-img"); 
      
      for(let i=0; i<5; i++){
                    smallImg[i].onclick = function(){
                    mainImg.src = smallImg[i].src;
                  }

      }
      

    </script>
    <script>
      var mainImg = document.getElementById("main-img");
      var smallImg = document.getElementsByClassName("small-img");
      var paketTitle = document.querySelector(".langganan-paket h3");
      var paketPrice = document.querySelector(".langganan-paket h2");
    
      for (let i = 0; i < 5; i++) {
        smallImg[i].onclick = function () {
          mainImg.src = smallImg[i].src;
    
          // Ganti teks "Paket Kelas", judul, dan harga sesuai dengan gambar yang diklik
          switch (i) {
            case 0:
              paketTitle.innerText = "LCP Basic PHP Programming (Beginners)";
              paketPrice.innerText = "Rp.1.135.000";
              break;
            case 1:
              paketTitle.innerText = "LCP Basic CSS & HTML programming";
              paketPrice.innerText = "Rp.700.000";
              break;
            case 2:
              paketTitle.innerText = "LCP Basic Java Programming";
              paketPrice.innerText = "Rp.2.100.000";
              break;
            case 3:
              paketTitle.innerText = "LCP Basic SQL Programming";
              paketPrice.innerText = "Rp.550.000";
              break;
            case 4:
              paketTitle.innerText = "LCP Basic Ruby Programming";
              paketPrice.innerText = "Rp.500.000";
              break;
          }
        };
      }
    </script>
